<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
  </head>

  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id" id="cate"></select>
          </div>

          <div class="layui-form-item layui-inline">
            <select name="state" id="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>

          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </form>

        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="450" />
            <col width="450" />
            <col width="220" />
            <col width="220" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>文章分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>

    <!-- 列表数据的模版引擎 -->
    <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>
          <a href="javascript:;" data-id="{{$value.id}}" id="articleInfo">{{$value.title}}</a>
        </td>
        <td>{{$value.cate_name}}</td>
        <td class="time">{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <!-- <button type="button" class="layui-btn layui-btn-xs" id="btn-edit" data-id="{{$value.Id}}">编辑</button> -->
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-delete" data-id="{{$value.id}}">删除</button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 文章分类的模版引擎 -->
    <script type="text/html" id="tpl-cate">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.id}}">{{$value.cate_name}}</option>
      {{/each}}
    </script>

    <!-- 添加文章详情的弹出层 -->
    <script type="text/html" id="article-info">
      <div class="layui-card">
        <div class="layui-card-body">
          <h3 class="title">标题</h3>
          <div class="bief">
            <span class="username">作者：</span>
            <span class="pub_date">发布时间：</span>
            <span class="cate_name">所属分类：</span>
            <span class="state">状态：</span>
          </div>
        </div>
      </div>
      <div class="detail">
        <img src="" />
        <div class="content"></div>
      </div>
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
  </body>
</html>
